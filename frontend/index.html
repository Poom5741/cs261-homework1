<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: #1e3e62; /* Black background */
      }
      .login-card {
        width: 800px;
        background-color: #0b192c; /* Card background (very dark blue) */
        color: #ff6500; /* Primary text color */
      }
      .card-header {
        background-color: #0b192c; /* Header background (dark blue) */
        color: white;
      }
      .form-control {
        border: 2px solid #ff6500; /* Input border color */
        color: #ff6500;
      }
      .btn-primary {
        background-color: #ff6500; /* Button color */
        border: none;
      }
      .btn-primary:hover {
        background-color: #e55c00; /* Darker hover color for the button */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 d-flex justify-content-center">
          <div class="card mt-5 login-card">
            <div class="card-header text-center">
              <h3>Login</h3>
            </div>
            <div class="card-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="role" class="form-label">Role</label>
                  <select class="form-control" id="role" required>
                    <option value="">Select Role</option>
                    <option value="lecturer">Lecturer</option>
                    <option value="student">Student</option>
                  </select>
                </div>
                <div id="errorMsg" class="text-danger mb-3"></div>
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
