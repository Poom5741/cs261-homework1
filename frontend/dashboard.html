<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: #1e3e62; /* Black background */
      }
      .card {
        background-color: #0b192c; /* Card background (very dark blue) */
        color: #ff6500; /* Text color */
      }
      .card-title {
        color: #ff6500;
      }
      .btn-danger {
        background-color: #ff6500; /* Button color */
        border: none;
      }
      .btn-danger:hover {
        background-color: #e55c00; /* Darker hover color for button */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">
            Welcome, <span id="displayname"></span>
          </h2>
          <p class="card-text">
            <strong>Username:</strong> <span id="username"></span>
          </p>
          <p class="card-text">
            <strong>Email:</strong> <span id="email"></span>
          </p>
          <p class="card-text">
            <strong>Status:</strong> <span id="tu_status"></span>
          </p>
          <p class="card-text">
            <strong>Faculty:</strong> <span id="faculty"></span>
          </p>
          <p class="card-text">
            <strong>Department:</strong> <span id="department"></span>
          </p>

          <!-- Logout Button -->
          <button id="logoutButton" class="btn btn-danger w-100">Logout</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
